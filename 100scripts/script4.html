<!doctype html>
<html>

<head>
    <title>my example</title>
    <p id="key"></p>
    <script>
        var rightNum;
        var output = "";
        for (rightNum = 0; rightNum <= 17; rightNum++) {
            if (rightNum === 13) {
                break;
            }
            output = `on your bank account is ${rightNum} <br>`
        }
        document.getElementById("key").innerHTML = output
    </script>
</head>
