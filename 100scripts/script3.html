<!DOCTYPE html>
<title>My Example</title>
<p id="msg"></p>

<script>
    // Set variables
    var myBankBalance = 0;
    var output = "";

    // Do the 'while' loop
    while (myBankBalance <= 10) {
        if (myBankBalance === 5) {
            break;
        }
        output = `My bank balance is now $  ${myBankBalance}  <br>`;
        myBankBalance++;
    }

    document.getElementById("msg").innerHTML = output;
</script>
</head>

</html>
