<!doctype html>
<html>

<head>
    <title>my example</title>
    <p id="key"></p>
    <script>
        var myBalans = 0;
        var output = "";
        for (myBalans = 0; myBalans <= 10; myBalans++) {
            output += `My bank balance is now  ${myBalans} <br>`;
        }
        document.getElementById("key").innerHTML = output;
    </script>
</head>

</html>
