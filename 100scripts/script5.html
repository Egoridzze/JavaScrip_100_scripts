<!doctype html>
<html>

<head>
    <title>my example</title>
    <p id="key"></p>
    <script>
        var myBalans = 0;
        var output = "";
        do {
            output += `  ${myBalans} <br>`;
            myBalans++;
        }
        while (myBalans <= 10);
        document.getElementById("key").innerHTML = output;
    </script>
</head>

<body>




</body>

</html>
